<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mes Routines</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .home-title {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .home-subtitle {
            font-size: 1.3em;
            color: white;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .users-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            cursor: pointer;
            min-width: 150px;
        }

        .user-card:active {
            transform: scale(0.95);
        }

        .user-avatar {
            font-size: 80px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .user-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .user-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            font-size: 1em;
        }

        .admin-button {
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .main-app {
            display: none;
            background: #f3f4f6;
            min-height: 100vh;
            padding: 15px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            width: 50px;
            height: 50px;
            background: #667eea;
            border-radius: 25px;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-avatar {
            font-size: 30px;
        }

        .header-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .edit-btn {
            background: #374151;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .admin-banner {
            background: #fef3c7;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #fbbf24;
            text-align: center;
            font-weight: bold;
            color: #92400e;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .add-btn {
            width: 35px;
            height: 35px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .routine-card {
            padding: 12px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .routine-card.selected {
            background: #ede9fe;
            border-color: #667eea;
        }

        .routine-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .routine-progress {
            font-size: 0.85em;
            color: #666;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .progress-section {
            margin-bottom: 15px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .progress-bar {
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.5s;
        }

        .task-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
        }

        .task-card.completed {
            background: #d1fae5;
            border-color: #34d399;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .checkmark {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1em;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }

        .congrats-card {
            background: linear-gradient(135deg, #34d399 0%, #3b82f6 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        .congrats-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .add-form {
            background: #ede9fe;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            flex: 1;
            background: #667eea;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-secondary {
            padding: 12px 15px;
            background: #e5e7eb;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .modal-text {
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .error-text {
            color: #ef4444;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .add-task-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* Install prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-icon {
            font-size: 40px;
        }

        .install-text {
            flex: 1;
        }

        .install-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .install-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .install-btn-primary {
            background: #667eea;
            color: white;
        }

        .install-btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
    </style>
</head>
<body>
    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">

    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker enregistrÃ©'))
                .catch(err => console.log('Erreur Service Worker:', err));
        }

        // Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Afficher le prompt aprÃ¨s 3 secondes
            setTimeout(() => {
                document.getElementById('installPrompt').classList.add('show');
            }, 3000);
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        }

        // Tout le code JavaScript de l'application ici

    </script>
</body>
</html>
